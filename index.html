<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <div class="todo-app">
      <div class="input-row">
        <input type="text" id="task-input" placeholder="Add your task here" />
        <input type="datetime-local" id="task-date" />
        <button id="add-task-btn">Add</button>
      </div>

      <div id="live-date-time"></div>

      <ul id="task-list"></ul>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="previous">Previous Tasks</button>
        <button class="filter-btn" data-filter="upcoming">Upcoming Tasks</button>
      </div>

      <button id="clear-all" class="clear-btn">Clear All Tasks</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
